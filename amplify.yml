version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
            # We need to make sure the VITE_API_URL is available at build time
            # In AWS Amplify Console, you will set VITE_API_URL as an Environment Variable
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
